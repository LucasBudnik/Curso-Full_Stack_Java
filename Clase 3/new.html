<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .required{
            color: red;
            font-style: bold;
        }
        fieldset{
            border: 1px solid black; 
            padding: 10px;
        }
    </style>
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>New Form</h1>
    </header>
    <main>
        <form action="https://formspree.io/f/mkgrjnwz" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <p>
                <label for="Name">Name<span class="required">*</span>:</label>
                <input pattern="[a-zA-Z\s]{2,50}" type="text" id="Name" name="name" title="you are wrong" placeholder="Ex:John Doe" required>
                </p>
                <p>
                <label for="Email">Email<span class="required">*</spans>:</label>
                <input type="email" id="Email" name="email" placeholder="Ex:JohnDoe@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </p>
            </fieldset>
            
            <fieldset>
                <legend>Aditional Text</legend>
                <label for="Messenge">Text:</label><br>
                <textarea name="messenge" id="Messenge" rows="10" cols="100" placeholder="text"></textarea>
            </fieldset>

            <button type="submit">send</button>
            <button type="reset">reset</button>
            
        </form>
    </main>
</body>
</html>

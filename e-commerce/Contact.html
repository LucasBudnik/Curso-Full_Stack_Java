    <!--Main Section-->
    <main>    
        <h2>Contact</h2>
        <div class="form-container">
            <form action ="https://formspree.io/f/movwabvg" method="POST">
                <div class="Contact-info">
                    <fieldset>  
                        <legend>Personal Information</legend>
                        <p>
                        <label for="Name">Name<span class="required">*</span>:</label>
                        <input pattern="[a-zA-Z\s]{2,50}" type="text" id="Name" name="name" title="Path Incorrecto" placeholder="Ex:John Doe" required>
                        </p>
                        <p>
                        <label for="Email">Email<span class="required">*</span>:</label>
                        <input type="email" id="Email" name="email" placeholder="Ex:JohnDoe@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </p>
                    </fieldset>
                </div>
            
                <div class="Message-info">                   
                    <fieldset>
                        <legend>Aditional Text</legend>
                        <label for="Messenge">Text:</label><br>
                        <textarea name="messenge" id="Messenge" rows="10" cols="100" placeholder="text"></textarea>
                    </fieldset>
                </div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
                <button type="button" onclick="window.location.href='Index.html'">Back to Home</button>
            </form>
        </div>
    </main>
